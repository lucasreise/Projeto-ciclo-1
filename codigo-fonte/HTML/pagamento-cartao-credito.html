<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/codigo-fonte/images/icon.png">
    <title>Tela de Pagamento</title>
    <link rel="stylesheet" href="../CSS/cartao-credito.css">
</head>

<body>
    <div class="payment-container">
        <h2>Pagar com Cartão de Crédito</h2>
        <form class="payment-form">
            <div class="form-group">
                <label for="card-number">Número do Cartão</label>
                <input type="text" id="card-number" maxlength="16" placeholder="1234 5678 9012 3456">
            </div>
            <div class="form-group">
                <label for="card-holder">Nome no Cartão</label>
                <input type="text" id="card-holder" placeholder="Nome completo">
            </div>
            <div class="form-group inline">
                <div class="form-group-small">
                    <label for="expiry-month">Mês de Expiração</label>
                    <select id="expiry-month">
                        <option value="">Mês</option>
                    </select>
                </div>
                <div class="form-group-small">
                    <label for="expiry-year">Data de Validade</label>
                    <select id="expiry-year">
                        <option value="">Ano</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button class="btn" type="button" onclick="window.location.href='agradecimento.html'">Confirmar
                    Pagamento</button>
                <button class="btn btn-cancel" type="button"
                    onclick="window.location.href='Pagamento.html'">Voltar</button>
            </div>

        </form>
    </div>

    <script src="../JavaScript/cartao-credito.js"></script>
</body>

</html>
